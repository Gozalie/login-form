<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="asset/css/output.css" />
  </head>
  <body>
    <div lazy class="bg-login relative min-w-screen min-h-screen bg-cover bg-center flex items-center justify-center">
      <div id="particles-js"></div>
      <div class="absolute top-1 right-1 flex gap-x-4 z-50">
        <div id="login-button" class="bg-[#1b67a1] text-white font-semibold px-5 py-2 rounded-md md:text-lg z-20 cursor-pointer">Login</div>
        <div class="bg-[#1b67a1] text-white font-semibold px-3 py-2 rounded-md md:text-lg z-20 cursor-pointer">Register</div>
      </div>
      <form id="login-form" action="#" method="post" class="font-bold z-50 duration-300">
        <div class="w-full h-full relative backdrop-opacity-5 backdrop-invert bg-white/30 px-5 md:px-10 py-10 rounded-tr-2xl rounded-bl-2xl">
          <div class="absolute right-0 top-0 bg-[#081b44] px-1 pt-1 rounded-tr-2xl rounded-bl-2xl">
            <span id="login-close" class="material-symbols-outlined text-white cursor-pointer">close</span>
          </div>
          <h1 class="text-[#08183a] pb-4 md:pb-8 text-4xl md:text-5xl font-medium">Login</h1>
          <div class="w-full pt-5 pb-2 md:pb-5 flex flex-col text-[#08183a]">
            <label for="username" class="tracking-wide md:text-lg">Username :</label>
            <input type="text" name="username" id="username" class="bg-slate-100 w-[15rem] md:w-[17rem] py-1 ps-2" required autofocus />
          </div>
          <div class="w-full pt-2 md:pt-4 pb-2 flex flex-col text-[#08183a]">
            <label for="password" class="tracking-wide md:text-lg">Password :</label>
            <input type="password" name="password" id="password" class="bg-slate-100 w-[15rem] md:w-[17rem] py-1 ps-2" required />
          </div>
          <div class="w-full text-center font-medium">
            <span class="text-[#08183a]">Don't have account ? <a href="" class="text-[#225499] hover:text-white">Register</a></span>
          </div>
          <div class="w-full pt-4 md:pt-8 flex justify-center items-center">
            <button type="submit" name="submit" class="bg-[#081b44] text-white font-semibold px-5 md:px-7 py-2 md:py-3 rounded-md md:text-lg">Login</button>
          </div>
        </div>
      </form>
    </div>
    <script src="asset/js/particles/particles.min.js"></script>
    <script src="asset/js/particles/app.js"></script>
    <script src="asset/js/particles/lib/stats.js"></script>
    <script type="module">
      import login from "../asset/js/script.js";
      login();
    </script>
  </body>
</html>
